name: Upstream Sync

permissions:
  contents: write

on:
  schedule:
    - cron: "0 0 * * *" # 每天 0 点运行
  workflow_dispatch:

jobs:
  sync_with_upstream:
    name: Sync with Upstream
    runs-on: ubuntu-latest
    if: ${{ github.event.repository.fork }}
    steps:
      - name: Checkout target repo
        uses: actions/checkout@v3

      - name: Sync Upstream
        uses: aormsby/Fork-Sync-With-Upstream-action@v3.4
        with:
          target_repo_token: ${{ secrets.GITHUB_TOKEN }}
          upstream_sync_repo: microsoft/vscode # 替换为上游仓库，例如：owner/repo
          upstream_sync_branch: main # 上游分支名称
          target_sync_branch: main # Fork 仓库分支名称

      - name: Check for Failure
        if: failure()
        run: |
          echo "[Error] 自动更新失败，请手动同步。"  
          exit 1
